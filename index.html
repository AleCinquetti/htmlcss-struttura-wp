<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wordpress</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

<!-- Header: titolo + navbar -->
      <header>
        <div class="title">title</div>
        <nav class="navbar">navbar</nav>
      </header>

<!-- main diviso in 2 aside e una sezione centrale -->
      <main>
        <aside class="info">
          <div class="pages">pages</div>
          <div class="archives">archives</div>
          <div class="meta">meta</div>
        </aside>
        <div class="articles">articles
          <article class="first"></article>
          <article class="second"></article>
          <article class="third"></article>
          <article class="fourth"></article>
        </div>
        <aside class="search-tag">
          <div class="search">search-bar</div>
          <div class="tag">tags</div>
        </aside>
      </main>

<!-- footer diviso in link e copyright -->
      <footer>footer
        <div class="links">
          <div class="posts">posts</div>
          <div class="comments">comments</div>
          <div class="categories">categories</div>
          <div class="widget">widget</div>
        </div>
        <div class="social">copyright-social links</div>
      </footer>

    </div>
  </body>
</html>
